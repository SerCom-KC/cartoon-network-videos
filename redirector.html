<html>
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
    </head>
    <body>
        <noscript>
            <p>Please enable JavaScript to continue.</p>
        </noscript>
        <p id="hint"></p>
        <script type="text/javascript">
            var query_string = window.location.search.substring(1);
            var vars = {};
            var t = query_string.split('&');
            for (var i = 0; i < t.length; i++) {
                var p = t[i].split('=');
                vars[decodeURIComponent(p[0])] = decodeURIComponent(p[1]);
            }

            if (vars.type === "cnapp") {
                var url = "cartoonnetwork://open?section=onDemand&series="+vars.seriesid+"&title="+vars.titleid+"&media="+vars.mediaid;
                document.getElementById("hint").innerHTML = 'Launching Cartoon Network app.<br>If nothing happens, try clicking <a href="'+url+'">here</a>.';
                window.location.href = url;
            }
        </script>
    </body>
</html>
